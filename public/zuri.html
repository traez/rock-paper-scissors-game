<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Self-Taught Bootcamp</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-scrimba.ico"
    />
    <link rel="stylesheet" type="text/css" href="zuri.css" />

  <body>
    <main>
      <header>
        <aside>
          <div id="logo-div"><img src="./images/logo.svg" id="logo" alt="" /></div>
          <nav>
            <div class="score">
              <h2>Human Score</h2>
              <h3>0</h3>
            </div>
            <div class="score">
              <h2>Robot Score</h2>
              <h3>0</h3>
            </div>
          </nav>
        </aside>
        <ul class="hr-rows" id="human-row">
          <div class="icon-div">
            <img src="./images/human.png" id="human" class="icon" alt="" />
          </div>
          <li>1</li>
          <li>2</li>
          <li>3</li>
          <li>4</li>
          <li>5</li>
        </ul>
        <ul class="hr-rows" id="robot-row">
          <div class="icon-div">
            <img src="./images/robot.png" id="robot" class="icon" alt="" />
          </div>
          <li>1</li>
          <li>2</li>
          <li>3</li>
          <li>4</li>
          <li>5</li>
        </ul>
      </header>

      <section>

              <!--

          <div id="you-picked">

            <small>YOU PICKED</small>
          </div>
          <div id="robot-picked">

          </div>
          <div id="result">

            <button type="button">PLAY AGAIN</button>
          </div>
        </div>

        <article>
          <div id="triangle-div"><img src="./images/bg-triangle.svg" id="triangle" alt="" /></div>
          <div class="rps-divs" id="rock-div">
            <img src="./images/icon-rock.svg" alt="" />
          </div>
          <div class="rps-divs" id="paper-div">
            <img src="./images/icon-paper.svg" alt="" />
          </div>
          <div class="rps-divs" id="scissors-div">
            <img src="./images/icon-scissors.svg" alt="" />
          </div>
        </article>

      </section>

      <footer>
        <form>
          <h5>Â©2023 Designed by Trae Zeeofor</h5>
          <h6>
            <a
              href="https://github.com/traez/rock-paper-scissors-game"

        </form>
        <menu>RULES</menu>

      <dialog>
        <b>RULES</b>
        <img src="./images/image-rules.svg" id="rules" alt="" />
        <img src="./images/icon-close.svg" id="close" alt="" />
